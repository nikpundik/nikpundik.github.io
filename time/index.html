<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Time</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <div class="container container-arc">
      <div class="arc"></div>
    </div>
    <div class="container container-arc-mask">
      <div class="arc-mask">
        <div class="arc-mask-circle"></div>
        <div class="arc-past">PAST</div>
        <div class="arc-future">FUTURE</div>
      </div>
    </div>
    <div class="container">
      <div class="circle hours">
        <span><span>12</span></span>
        <span><span>1</span></span>
        <span><span>2</span></span>
        <span><span>3</span></span>
        <span><span>4</span></span>
        <span><span>5</span></span>
        <span><span>6</span></span>
        <span><span>7</span></span>
        <span><span>8</span></span>
        <span><span>9</span></span>
        <span><span>10</span></span>
        <span><span>11</span></span>
      </div>
    </div>
    <div class="container container-minutes">
      <div class="circle minutes">
        <span><span>0</span></span>
        <span><span>5</span></span>
        <span><span>10</span></span>
        <span><span>15</span></span>
        <span><span>20</span></span>
        <span><span>25</span></span>
        <span><span>30</span></span>
        <span><span>35</span></span>
        <span><span>40</span></span>
        <span><span>45</span></span>
        <span><span>50</span></span>
        <span><span>55</span></span>
      </div>
    </div>

    <div class="present">
      <span>PRESENT</span>
      <span class="present-line" />
    </div>
    <footer class="footer">
      web version of&nbsp;
      <a
        href="https://projectswatches.com/products/past-present-future-black"
        target="_blank"
        ><strong>Past, Present & Future</strong></a
      >
    </footer>
  </body>
</html>
